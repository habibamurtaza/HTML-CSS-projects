<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Design</title>
    <link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>
    <div class="login-box">
        <img src="https://img.icons8.com/?size=1x&id=13963&format=png" class="logo">
        <h2>Sign in to Twitter</h2>
        <button><img src="https://img.icons8.com/?size=1x&id=E3gXM3CtlGFI&format=png"> 
            Sign in with Google</button>
        <button><img src="https://img.icons8.com/?size=1x&id=17843&format=png">
            Sign in with Apple</button>
        <hr>
        <span>or</span>
        <form>
            <input type="text" placeholder="phone, email or username">
            <button>Next</button>
        </form>
        <button>forgot password?</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>


    </div>
     <script src="script.js"></script>
</body>
</html>
